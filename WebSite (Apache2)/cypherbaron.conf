<VirtualHost 127.0.0.1:8080>
    ServerName cypherbaron.lab
    ServerAlias www.cypherbaron.lab

    DocumentRoot /var/www/cypherbaron

    <Directory /var/www/cypherbaron>
        AllowOverride All
        Require ip 127.0.0.1
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/cypherbaron_error.log
    CustomLog ${APACHE_LOG_DIR}/cypherbaron_access.log combined
</VirtualHost>
