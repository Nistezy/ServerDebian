<VirtualHost *;80>
        ServerName cypherbaron.local
        ServerAlias docs.cypherbaron.local
        DocumentRoot /var/www/cypherbaron

        <Directory /var/www/cypherbaron>
                AllowOverride None
                Require ip 192.168.10.0/24
        </Directory>

        ErrorLog ${APACHE_LOG_DIR}/cypherbaron-error.log
        CustomLog ${APACHE_LOG_DIR}/cypherbaron-access.log combined
</VirtualHost>